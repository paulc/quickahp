<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickAHP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <script defer type="module" src="quickahp.mjs"></script>
  </head>
  <body x-data="ahp">
    <section class="section">
      <h1>AHP Model</h1>
      <div class="column is-half">
        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input class="input is-small" placeholder="Title" x-model="model.name">
          </div>
        </div>
        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <input class="input is-small" placeholder="Description" x-model="model.description">
          </div>
        </div>
        <div class="m-3">
          <button class="button" x-on:click="model.save()">Save</button>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="column is-half">
          <div class="level">
            <div class="level-left">
              <div class="level-item"><h3>Criteria:</h3></div>
            </div>
            <div class="level-right">
              <div class="level-item"><button class="button is-small is-primary" x-on:click="model.addCriteria()">Add Criteria</button></div>
            </div>
          </div>
        </div>
        <div class="columns" x-show="model.criteria.length === 0">
          <div class="column is-half message is-warning is-small m-3">
            <div class="message-body">
              No Criteria
            </div>
          </div>
        </div>
        <template x-for="f in model.criteria" :key="f.id">
          <div class="columns">
            <div class="card column is-half m-3">
              <div class="card-content">
                <div class="field m-3">
                  <div class="control">
                    <input class="input is-small" placeholder="Title" x-model="f.title">
                  </div>
                </div>
                <div class="field m-3">
                  <div class="control">
                    <textarea class="textarea is-small" placeholder="Text" x-model="f.text"></textarea>
                  </div>
                </div>
                <div class="level">
                  <div class="level-left">
                    <div class="level-item m-3">
                      <button class="button is-small is-warning">Edit</button>
                    </div>
                    <div class="level-item m-3">
                      <button class="button is-small is-danger" x-on:click="model.deleteCriteria(f.id)">Delete</button>
                    </div>
                  </div>
                  <div class="level-right">
                    <div class="level-item field m-3">
                      <div class="control">
                        <label class="checkbox">
                          <input type="checkbox" class="checkbox is-small" x-model="f.preview">
                          <span class="is-size-7">Preview</span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card column is-half m-3" x-show="f.preview">
              <div class="card-header"><div class="card-header-title has-background-light" x-text="f.title"></div></div>
              <div class="card-content" x-html="formatMarkdown(f.text)"></div>
            </div>
          </div>
        </template>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="column is-half">
          <div class="level">
            <div class="level-left">
              <div class="level-item"><h3>Alternatives:</h3></div>
            </div>
            <div class="level-right">
              <div class="level-item"><button class="button is-small is-primary" x-on:click="model.addAlternative()">Add Alternative</button></div>
            </div>
          </div>
        </div>
        <div class="columns" x-show="model.alternatives.length === 0">
          <div class="column is-half message is-warning is-small m-3">
            <div class="message-body">
              No Alternatives
            </div>
          </div>
        </div>
        <template x-for="f in model.alternatives" :key="f.id">
          <div class="columns">
            <div class="card column is-half m-3">
              <div class="card-content">
                <div class="field m-3">
                  <div class="control">
                    <input class="input is-small" placeholder="Title" x-model="f.title">
                  </div>
                </div>
                <div class="field m-3">
                  <div class="control">
                    <textarea class="textarea is-small" placeholder="Text" x-model="f.text"></textarea>
                  </div>
                </div>
                <div class="level">
                  <div class="level-left">
                    <div class="level-item m-3">
                      <button class="button is-small is-warning">Edit</button>
                    </div>
                    <div class="level-item m-3">
                      <button class="button is-small is-danger" x-on:click="model.deleteAlternative(f.id)">Delete</button>
                    </div>
                  </div>
                  <div class="level-right">
                    <div class="level-item field m-3">
                      <div class="control">
                        <label class="checkbox">
                          <input type="checkbox" class="checkbox is-small" x-model="f.preview">
                          <span class="is-size-7">Preview</span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card column is-half m-3" x-show="f.preview">
              <div class="card-header"><div class="card-header-title has-background-light" x-text="f.title"></div></div>
              <div class="card-content" x-html="formatMarkdown(f.text)"></div>
            </div>
          </div>
        </template>
      </div>
    </section>
    <section>
      <h3>Model</h3>
      <pre x-text="JSON.stringify(model,0,2)"></pre>
    </section>
  </body>
</html>
