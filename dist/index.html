<!doctype html>
<html>
  <head>
    <title>QuickAHP</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer type="module" src="quickahp.mjs"></script>
  </head>
  <body>
    <div class="container" x-data="ahp">
      <h3>QuickAHP</h3>
      <template x-for="f in fields" :key="f.id">
        <div class="container m-3">
          <div class="row">
            <div class="col card">
                <div class="card-body">
                    <input class="card-title form-control form-control-sm" placeholder="title" x-model="f.title">
                    <textarea class="card-text form-control form-control-sm" placeholder="text" x-model="f.text"></textarea>
                    <a href="#" class="btn btn-sm btn-warning m-3" aria-label="Delete" x-on:click="deleteField(f.id)">Delete</a>
                </div>
            </div>
            <div class="col">
              <h3 x-text="f.title"></h3>
              <div x-html="formatMarkdown(f.text)"></div>
            </div>
          </div>
        </div>
      </template>
      <button class="btn btn-primary btn-sm" x-on:click="addField">Add Field</button>
      <ul>
        <template x-for="f in fields">
          <li x-text="JSON.stringify(f)"></li>
        </template>
      </ul>
    </div>
  </body>
</html>
